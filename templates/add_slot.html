<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Slot</title>
</head>
<body>
    <h1>Add New Slot</h1>

    <form method="POST">
        <label for="space">Space:</label>
        <input type="text" name="space" required><br>

        <label for="price">Price:</label>
        <input type="number" name="price" required><br>

        <label for="total_slots">Total Slots:</label>
        <input type="number" name="total_slots" required><br>

        <button type="submit">Add Slot</button>
    </form>
    <a href="{{ url_for('slot_view') }}">Back to Slots List</a>
</body>
</html>
